{% extends "layout.html"%} {% block title %} Register - Ecocycle {% endblock %}
{% block content %} 
<div class="cover-container d-flex p-3 mx-auto flex-column">  
    <div class="border">
        <img class="mb-4" src="{{url_for('static', filename='assets/img/logos.png')}}" alt="Ecocycle Logo" width="40%">
        <h1 class="word">Register</h1><br>
      <form action="{{ url_for('register') }}" method="post">
        <div class="msg">{{ msg }}</div>
          <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control"/>
          <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/>
          <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control"/></br>
          <input class="btn btn-light m-0 rounded-pill px-4" type="submit" value="Sign Up"/>
      </form>
      <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
    </div>    
  </div>
{% endblock %}

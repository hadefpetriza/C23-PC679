{% extends "layout.html"%} {% block title %} Login - Ecocycle {% endblock %} 
{%block content %} 
<div class="cover-container d-flex p-3 mx-auto flex-column">  
    <div class="border">
        <img class="mb-4" src="{{url_for('static', filename='assets/img/logos.png')}}" alt="Ecocycle Logo" width="40%">
        <h1 class="word">Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="lead mb-5">{{ msg }}</div>
              <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control"/>
              <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/></br>
              <input class="btn btn-light m-0 rounded-pill px-4" type="submit" value="Sign In"/>
              
          </form>
          <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
    </div>
  </div>
  
{% endblock %}

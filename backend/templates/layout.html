<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="{{url_for('static', filename='css/custom.css')}}"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='assets/img/favicon.ico')}}"
      type="image/x-icon"
    />
    <script src="{{url_for('static', filename='js/map.js')}}"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="text-center">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <img
          src="{{url_for('static', filename='assets/img/logos.png')}}"
          alt="Ecocycle"
          style="width: 64px"
        />
        <a class="navbar-brand" href="{{ url_for('main') }}">Ecocycle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main') }}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('predict') }}">Predict</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Our Teams
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item"
                  href="https://linkedin.com/in/yudhi-winantoro-1856a7206/"
                  >Yudhi Winantoro</a
                >
                <a
                  class="dropdown-item"
                  href="https://github.com/hadefpetriza/C23-PC679/"
                  >Our Github</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Other</a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}"
                >Switch Account</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout')}}">Log Out</a>
            </li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </nav>
    </header>
    {% block content %} {% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/image_upload.js')}}"></script>
  </body>
  <footer class="footer mt-auto py-3">
    <div class="text-muted">
      <span
        >Made by C23-PC679
        <a href="https://github.com/hadefpetriza/C23-PC679/">Ecocycle</a>,
        deployed by
        <a href="https://linkedin.com/in/yudhi-winantoro-1856a7206/">@yudhi</a
        >.</span
      >
    </div>
  </footer>
</html>
